<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container well main-container">
      <div class="header sticky-top">
        <h1 class="page-header text-center"></h1>
      </div>
      <div class="row">
        <div class="col-md-6 center-content">
          <h1>1<sup>st</sup>MATRIX</h1>
          <form class="form-inline">
            <div class="form-group">
              <input
                type="number"
                id="lines-A"
                class="form-control number-forms"
                value="1"
                min="1"
                max="8"
              /><b>LINES</b>
              <input
                type="number"
                id="columns-A"
                class="form-control number-forms"
                value="1"
                min="1"
                max="8"
              /><b>COLUMNS</b>
            </div>
          </form>
          <a href="#" id="fill-matrix-A">Generate matrix</a>
        </div>
        <div class="col-md-6 center-content">
          <h1>2<sup>nd</sup>MATRIX</h1>
          <form class="form-inline">
            <div class="form-group">
              <input
                type="number"
                id="lines-B"
                class="form-control number-forms"
                value="1"
                min="1"
                max="8"
              /><b>LINES</b>
              <input
                type="number"
                id="columns-B"
                class="form-control number-forms"
                value="1"
                min="1"
                max="8"
              /><b>COLUMNS</b>
            </div>
          </form>
          <a href="#" id="fill-matrix-B">Generate matrix</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 buttons-container">
          <button type="button" class="btn btn-success button" id="plus-btn">
            +
          </button>
          <button
            type="button"
            class="btn btn-success button"
            id="multiply-btn"
          >
            x
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 center-content">
          <div id="container-A"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 center-content">
          <div id="container-B"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 center-content">
          <h1>RESULT</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 center-content">
          <div id="container-C"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
